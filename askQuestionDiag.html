<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="dist/ruanhuCss/question.css">
		<link rel="stylesheet" href="editor.md-master/css/editormd.css" />
		<title></title>
	</head>
	<body>
		<div class="container">
		<h2>Modal Example</h2>
 		 <!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
		<!--<div class="modal fade" id="myModal" role="dialog">-->
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						<i class="fa fa-times"></i>
					</button>
					<ul class="tabs-title">
						<li><h4 class="modal-title" id="tab-question"><b>提问</b></h4></li>
					</ul>
				</div>
				<div class="modal-body">
				<div class="body-question">
					
					
							
					<form id="submit_question">
						<input type="hidden" id="qa_nonce" name="qa_nonce" value="f8bd1d5888">
						<input type="hidden" name="post_parent" value="0">
						<div class="input-title">
							<input type="text" class="submit-input" id="question_title" name="post_title" placeholder="Your Question">
							<!--<span id="charNum">150</span>-->
						</div>
					
						<div class="row">
							<div class="col-md-4 col-xs-4">
								<p><b>问题说明</b></p>
							</div>
						</div>
							
						
						<div class="wp-editor-container">
							
							<div class="row">
								<div id="test-editormd">
									<textarea style="display:none;"></textarea>
								</div>
							</div>
							
						</div>
						
						<div id="question-tags-container">
							<input data-provide="typeahead" type="text" class="submit-input tags-input" id="question_tags" name="question_tags" placeholder="Tag (max 5 tags)">
							<span class="tip-add-tag">回车添加tag</span>
							<ul class="tags-list" id="tag_list"><li class="tag-item">
							
								<input type="hidden" name="tags[]" value="google glass">
								google glass <a href="javascript:void(0)" class="delete"><i class="fa fa-times"></i></a>
					
							</li></ul>
						</div>
						<input id="add_tag_text" type="hidden" value="You must have 1000 points to add tag. Current, you have to select existing tags.">
						<button id="btn_submit_question" class="btn-submit-question">提交问题 </button>
						
					</form>
				</div>
				</div>
				</div>
			</div>
			</div>
			<!--</div>-->

			<script src="editor.md-master/examples/js/jquery.min.js"></script>
			<script src="bootstrap/js/bootstrap.min.js"></script>
			<script src="editor.md-master/editormd.js"></script>
			<script type="text/javascript">
				$(function() {
					var testEditor = editormd("test-editormd", {
						width: "95%",
						height: 340,
						path: 'editor.md-master/lib/',
						watch: true,
						emoji : true,
						watch : false,
						imageUpload : true,
	                    imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
	                    imageUploadURL : "./sphp/upload.php?test=dfdf",
						toolbarIcons: function() {
							// Or return editormd.toolbarModes[name]; // full, simple, mini
							// Using "||" set icons align right.
							//                      return ["undo", "redo", "|", "bold", "hr", "|", "preview", "watch", "|", "fullscreen", "info", "testIcon", "testIcon2", "file", "faicon", "||", "watch", "fullscreen", "preview", "testIcon", "file"]
							return editormd.toolbarModes["simple"]
						},
						// toolbarIcons : "full", // You can also use editormd.toolbarModes[name] default list, values: full, simple, mini.
						
					});
				});
			</script>
	</body>
</html>
