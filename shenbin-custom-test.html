<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="utf-8" />
		<title>自定义工具栏 - Editor.md examples</title>
		<link rel="stylesheet" href="dist/css/editormd.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<script src="dist/js/tempSave.js"></script>
	</head>

	<body>
		<div id="layout">
			<header>
				<h1>自定义工具栏</h1>
				<p>Custom toolbar (icons handler)</p>
			</header>

			<div class="col-md-6">
				<div id="editormd">
					<textarea style="display:none;">

</textarea>
				</div>
			</div>

		</div>

		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="dist/js/editormd.js"></script>
		<script type="text/javascript">
			questionID = "$question.id";
			$(function() {
						var testEditor = editormd("editormd", {
							width: "90%",
							height: 340,
							path: 'plugins/editorMdLib/',
							watch: false,
							toolbarIcons: function() {
								return editormd.toolbarModes["simple"]
							},

							onload: editorOnLoad,

						});
						testEditor.questionID = questionID;
						testEditor.timelySave = editorOnChange;
						
						function savePolling() {
							testEditor.timelySave();
							setTimeout(savePolling, 1000);
						}
						
						setTimeout(savePolling, 1000);

					});
		</script>
	</body>

</html>
