<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="utf-8" />
		<title>自定义工具栏 - Editor.md examples</title>
		<link rel="stylesheet" href="dist/css/editormd.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<script src="dist/js/tempSave.js"></script>
	</head>

	<body>
		<div id="layout">
			<header>
				<h1>自定义工具栏</h1>
				<p>Custom toolbar (icons handler)</p>
			</header>

			<div class="col-md-6">
				<div id="test-editormd">
					<textarea style="display:none;">

</textarea>
				</div>
			</div>

		</div>

		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="dist/js/editormd.js"></script>
		<script type="text/javascript">
			$(function() {
				var testEditor = editormd("test-editormd", {
					width: "90%",
					height: 340,
					path: 'plugins/editorMdLib/',
					watch: false,
					toolbarIcons: function() {
						return editormd.toolbarModes["simple"]
					},
					
					onload : editorOnLoad,
					onchange : editorOnChange

					
				});
				testEditor.questionID = "1";
				$(".editormd-markdown-textarea").on("propertychange input", function(){
				console.log("change")
				});
			});
			
			
		</script>
	</body>

</html>
